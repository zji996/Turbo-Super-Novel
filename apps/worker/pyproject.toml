[project]
name = "tsn-worker"
version = "0.1.0"
description = "Turbo-Super-Novel Worker"
requires-python = ">=3.11"
dependencies = [
  "py_core",
]

[tool.uv.sources]
py_core = { path = "../../libs/pycore", editable = true }

[dependency-groups]
dev = [
  "pytest>=8",
  "ruff>=0.6",
]

[build-system]
requires = ["hatchling>=1.24"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
only-include = ["main.py"]
